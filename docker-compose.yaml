volumes:
  postgres-data:
    external: true

services:
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_MEALMATE_API: http://localhost:8000

  postgres:
    build:
      context: ./relational-data
      dockerfile: ./Dockerfile.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_MULTIPLE_DATABASES=mealmates
      - POSTGRES_PASSWORD=test-databases
    ports:
      - 15432:5432

  mealmate-service:
    build:
      context: ./mealmate-service
      dockerfile: ./Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./mealmate-service:/app
    environment:
      SIGNING_KEY: cRfTjWnZr4u7x!A%D*G-KaPdSgVkXp2s
      WAIT_HOSTS: postgres:5432
      WAIT_TIME: 5
      WAIT_TIMEOUT: 60
      DATABASE_URL: postgresql://mealmates:password@postgres/mealmates
